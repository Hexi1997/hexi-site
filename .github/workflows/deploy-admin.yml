name: Deploy Admin

on:
  push:
    branches:
      - main
    paths:
      - apps/admin/**
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Admin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter admin run build

      - name: Deploy to Cloudflare Pages
        working-directory: apps/admin
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages project create hexi-admin --production-branch main || true
          echo "${{ secrets.ADMIN_PAT }}" | npx wrangler pages secret put ADMIN_PAT --project-name hexi-admin
          echo "${{ secrets.ADMIN_PASSWORD_HASH }}" | npx wrangler pages secret put ADMIN_PASSWORD_HASH --project-name hexi-admin
          npx wrangler pages deploy dist --project-name hexi-admin